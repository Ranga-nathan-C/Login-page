    <div class=" col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row  align-items-center g-lg-5 py-5">
            <div class="container borderr background m-0 p-0 col-lg-6 text-center text-lg-start"

                </div>
                <div class="form-floating mb-3">

                </div>
                <div class="checkbox ">
                    <label>

                </div>
